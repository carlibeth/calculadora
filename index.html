<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <main class=" container__pantalla">
            <div class="container__pantalla-resultado" id="pantalla"></div>
        </main>

        <main class="container__teclas">
            <div class="teclas__botones">
                <button class="teclas__botones-numeros" id="AC">AC</button>
                <button class="teclas__botones-numeros" id="CE">CE</button>
                <button class="teclas__botones-numeros operaciones">/</button>
                <button class="teclas__botones-numeros operaciones">*</button>
                <button class="teclas__botones-numeros operaciones">7</button>
                <button class="teclas__botones-numeros operaciones">8</button>
                <button class="teclas__botones-numeros operaciones">9</button>
                <button class="teclas__botones-numeros operaciones">-</button>
                <button class="teclas__botones-numeros operaciones">4</button>
                <button class="teclas__botones-numeros operaciones">5</button>
                <button class="teclas__botones-numeros operaciones">6</button>
                <button class="teclas__botones-numeros operaciones">+</button>
                <button class="teclas__botones-numeros operaciones">1</button>
                <button class="teclas__botones-numeros operaciones">2</button>
                <button class="teclas__botones-numeros operaciones">3</button>
                <button id="igual">=</button>
                <button class="teclas__botones-numeros operaciones">0</button>
                <button class="teclas__botones-numeros operaciones">.</button>
                
                
            </div>

        </main>

    </div>


    <script src="main.js"></script>
</body>

</html>
